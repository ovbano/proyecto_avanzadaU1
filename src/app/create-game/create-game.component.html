<br><br>
<div class="container">
  <h1>Crear Partida</h1>

  <div *ngIf="!waiting">
    <button (click)="createGame()">Crear una nueva partida</button>
  </div>

  <div *ngIf="waiting">
    <div class="app-waiting-room">
      <app-waiting-room [gameCode]="gameCode" [players]="players" [gameReady]="true"></app-waiting-room>
    </div>
  </div>
</div>
