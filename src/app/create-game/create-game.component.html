<br><br>
<div class="container">
  <h1>Crear Partida</h1>

  <div *ngIf="!waiting">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="playerCount">NÃºmero de jugadores:</label>
        <select id="playerCount" [(ngModel)]="playerCount" name="playerCount" class="form-control" required>
          <option *ngFor="let count of [2, 3, 4, 5, 6]" [value]="count">{{ count }} jugadores</option>
        </select>
      </div>

      <div class="form-group">
        <label for="playerName">Nombre del jugador:</label>
        <input id="playerName" type="text" [(ngModel)]="playerName" name="playerName" class="form-control" placeholder="Ingrese su nombre" required>
      </div>

      <button type="submit" class="btn btn-primary">Crear partida</button>
    </form>
  </div>

  <div *ngIf="waiting">
    <div class="app-waiting-room">
      <app-waiting-room [gameCode]="gameCode" [players]="players" [gameReady]="true"></app-waiting-room>
    </div>
  </div>
</div>
